<form [formGroup]="urlForm" (ngSubmit)="onSubmit()" >
  <div class="input-group flex-nowrap">
    <label for="url" class="input-group-text" id="label-url">url</label>
    <input type="text" name="url" id="url" formControlName="url" aria-label="Url" aria-describedby="label-url">  
  </div>
  <button type="submit" [disabled]="" class="btn btn-secondary">generate url</button>
</form>
